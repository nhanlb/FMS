<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <ui:insert name="centercontent">
                <ui:include src="#{secuser.isMobileDevice() ? centerprocess.strPath : ''}" />
            </ui:insert>         

            <h:form rendered="#{not secuser.isMobileDevice()}" id="form_main">
                <ui:insert name="centercontent">
                    <ui:include src="#{centerprocess.strPath}" />
                </ui:insert>
            </h:form>
        </ui:composition>
    </h:body>
</html>
